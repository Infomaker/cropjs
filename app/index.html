<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>IM Crop</title>

        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script>
            var conf = {
                prop1: '',
                prop2: ''
            };
        </script>

        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/imcrop.css">
    </head>


    <body>
        <div id="imc">
            <div id="imc_container">

                <div id="imc_loading">
                    <i class="fa fa-cog fa-spin"></i>
                </div>

                <a href="#" id="imc_croplocked" class="toggle">
                    <em class="hint">Låst till användare</em>
                    <span>
                        <span class="on"><i class="fa fa-lock"></i></span>
                        <span class="off"><i class="fa fa-unlock"></i></span>
                    </span>
                </a>

                <div class="toolbar">
                    <div class="group">
                        <a href="#" id="imc_focuspoints" class="toggle">
                            <em class="hint">Detaljer</em>
                            <span>
                                <span class="on"><i class="fa fa-object-group"></i></span>
                                <span class="off"><i class="fa fa-object-group"></i></span>
                            </span>
                        </a>

                        <a href="#" id="imc_autocrop" class="toggle on">
                            <em class="hint">Automatisk crop</em>
                            <span>
                                <span class="on"><i class="fa fa-crop"></i></span>
                                <span class="off"><i class="fa fa-crop"></i></span>
                            </span>
                        </a>

                        <a href="#" id="imc_guides" class="toggle on">
                            <em class="hint">Guide lines</em>
                            <span>
                                <span class="on"><i class="fa fa-th"></i></span>
                                <span class="off"><i class="fa fa-th"></i></span>
                            </span>
                        </a>
                    </div>

                    <div class="group right">
                        <a href="#" id="imc_cancel" class="button left secondary">Avbryt</a>
                        <a href="#" id="imc_save" class="button right">Spara</a>
                    </div>
                </div>
            </div>
        </div>



        <div id="imc_debug"></div>

        <script src="js/tracking.js-master/build/tracking-min.js"></script>
        <script src="js/tracking.js-master/build/data/face-min.js"></script>
        <script src="js/tracking.js-master/build/data/eye-min.js"></script>

        <script src="js/imcrop.core.js"></script>
        <script src="js/imcrop.ui.js"></script>


        <script src="js/imcrop.editor.js"></script>
        <script src="js/imcrop.ratio.js"></script>
        <script src="js/imcrop.base.js"></script>
        <script src="js/imcrop.image.js"></script>
        <script src="js/imcrop.softcrop.js"></script>

        <script>

            var editor = new IMSoftcrop.Editor(
                    'imc_container',
                    {
                        autodetect: true,
                        debug: false,
                        debugElement: document.getElementById('imc_debug'),
                        onSave: function(cropdata) {
                            console.log('Saving...');
                            console.log(cropdata);
                        },
                        onCancel: function(cropdata) {
                            console.log('cancelling');
                        }
                    }
            );

            editor.addImage(
                    'examples/picture.jpg',
                    function(image) {
                        this.addSoftcrop(1, 1, true);
                        this.addSoftcrop(16, 9, false);
                        this.addSoftcrop(3, 2, false);
                    }
            );


        </script>
    </body>
</html>
