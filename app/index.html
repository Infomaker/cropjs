<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>IM Crop</title>

        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script>
            var conf = {
                prop1: '',
                prop2: ''
            };
        </script>

        <link rel="stylesheet" href="css/imcrop.css">
    </head>


    <body>
        <div id="imc_container"></div>

        <a href="#" class="option">
            <em>Visa ansikten</em>
            <span>
                <span class="on">On</span>
                <span class="off">Off</span>
            </span>
        </a>

        <div id="imc_debug"></div>
        <script src="js/tracking.js-master/build/tracking-min.js"></script>
        <script src="js/tracking.js-master/build/data/face-min.js"></script>
        <script src="js/tracking.js-master/build/data/eye-min.js"></script>
        <script src="js/tracking.js-master/build/data/mouth-min.js"></script>

        <script src="js/imcrop.object.js"></script>

        <script src="js/imcrop.js"></script>
        <script src="js/imcrop.image.js"></script>
        <script src="js/imcrop.rect.js"></script>

        <script>
            var canvas = new IMCropCanvas(
                    document.getElementById('imc_container'),
                    {
                        detectFaces: false,
                        debugMarkers: false,
                        debugElement: document.getElementById('imc_debug')
                    }
            );

            canvas.loadImage(
                    'examples/picture4.jpg',
                    function(image) {
                        canvas.addSoftcrop(16, 9, true);
                        canvas.addSoftcrop(9, 16, false);
                        canvas.addSoftcrop(4, 3, false);
                        canvas.addSoftcrop(1, 1, false);
                    }
            );

        </script>
    </body>
</html>
